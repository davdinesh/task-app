<div class="example-container">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!--<div class="button-row tab-inline">
    <a mat-flat-button color="primary" [routerLink]="['/task-add']">Add Task</a>
    <a mat-flat-button color="primary" [routerLink]="['/tasks']">View Task</a>
  </div>-->
  <div>
    <mat-card class="example-card">
      <mat-form-field class="example-full-width">
        <mat-label>Task</mat-label>
        <input matInput placeholder="Task" [(ngModel)]="taskFilter.taskName"
                [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Parent Task Name</mat-label>
        <input matInput placeholder="Parent Task" [(ngModel)]="taskFilter.parentTaskName"
                [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Priority From</mat-label>
        <input matInput placeholder="Priority From" [(ngModel)]="taskFilter.priorityFrom"
                [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Priority To</mat-label>
        <input matInput placeholder="Priority To" [(ngModel)]="taskFilter.priorityTo"
                [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker] = "startDatePicker" placeholder = "Start Date" 
        [(ngModel)]="taskFilter.startDate" [errorStateMatcher]="matcher">
        <mat-datepicker-toggle matSuffix [for] = "startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker] = "endDatePicker" placeholder = "End Date" 
        [(ngModel)]="taskFilter.endDate" [errorStateMatcher]="matcher">
        <mat-datepicker-toggle matSuffix [for] = "endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <button type="button" mat-flat-button color="primary" (click)="applyFilter(taskFilter)">Search</button>
      <button type="button" mat-flat-button color="primary" (click)="reset()">Reset</button>
    </mat-card>
    
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="example-table mat-elevation-z8" matSort>
      <!-- Task name Column -->
      <ng-container matColumnDef="task_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
        <td mat-cell *matCellDef="let row">{{row.task}}</td>
      </ng-container>

      <!-- Parent Task Title Column -->
      <ng-container matColumnDef="parent_task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent Task</th>
        <td mat-cell *matCellDef="let row">{{row.parentTask.name}}</td>
      </ng-container>

      <!-- Task Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <!-- Task Start Date Column -->
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
        <td mat-cell *matCellDef="let row">{{row.startDate | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Task End Date Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
        <td mat-cell *matCellDef="let row">{{row.endDate | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <a mat-flat-button disabled="taskEnded(row)" color="primary" [routerLink]="['/task-edit', row.id]">Edit</a>
          <a mat-flat-button color="primary" (click)="endTask(row)">End Task</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>
</div>
